
<!-- This is for the iframe in wix login button for user when they are logged in-->

<html>
	<head>
		<meta charset="utf-8">

		<style>
			*,
			*:before,
			*:after {
				box-sizing: border-box;
				padding:0;
				margin:0;
				font-family: 'Avenir Light', Avenir Light, Arial, sans-serif;
			}

			nav.nav-container {
				margin: 20px;
			}

			nav::after {
				content: "";
				clear: both;
				display: table;
			}

			.user-image {
				display: inline-block;
				float: left;
				width: 30px;
				padding: 5px;
				margin: 8px;
			}

			.user-image > img {
				width: 45px;
				height: auto;
				border-radius: 50%;
			}

			.button {
				float: left;
				width: 50%;
				margin: 10px;
				padding: 15px;
			}

			.btn-logout:link {
				text-decoration: none;
				font-weight: bold;
				padding: 7px 5px;
				color: black;
				border: 3px solid black;
			}

			.btn-logout:link:hover {
				background-color: black;
				color: white;
				-webkit-transition-duration: 0.4s; /* Safari */
    			transition-duration: 0.4s;
			}

		</style>
		<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script><!-- Firebase library -->
	    <script src="scripts/firebase.js"></script> <!-- Initialize Firebase app -->
	    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script> <!-- Lodash ._ -->
	    <script src="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.js"></script> <!-- Firebase UI JS for Web Auth --> 
	</head>

	<body>
		<section>

			<nav class="nav-container">
				<div class="user-image">
					<!-- Need to link img to the profile page by user uid -->
					<img id="my-profile-icon" href="#" src="./images/user-icon-lg.png" alt="user-icon">
				</div>
				<div class="button">
					<a class="btn-logout" href="#">Log Out</a>
				</div>
			</nav>

		</section>

		<script src="scripts/dowhop-profile-icon.js"></script>
	</body>
</html>
