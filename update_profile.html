<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update DoWhop Profile</title>
  <!-- Adding jQUery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <!-- Adding font 'Avenir Light' -->
  <link rel="stylesheet" href="styles/font-styles.css">
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-blue.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.css" />   Firebase UI CSS for Web Auth -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- Catch-all stylings -->
  <link rel="stylesheet" href="styles/login-tabs-styles.css">
  <link rel="stylesheet" href="styles/dowhop-selector-style.css">
  <link rel="stylesheet" href="styles/dowhop-update-profile.css">
  <link rel="stylesheet" href="styles/dowhop-profile.css">
  <link rel="stylesheet" href="styles/dowhop-profile-dm.css">
  <!-- Functional -->
  <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
  <!-- Firebase library -->
  <script src="scripts/firebase.js"></script>
  <!-- Initialize Firebase app -->
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <!-- Lodash ._ -->
  <script src="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.js"></script>
  <!-- Firebase UI JS for Web Auth -->
</head>
<body>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col" id="update-header">Update Your DoWhop Profile in 3 Steps:</div>
  </div>

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col" id="profile-pic">
      <div class ="my-profile-picture mdl-cell mdl-cell--8-col mdl-cell--1-col-phone">
        <img id="my-profile-picture" src="" alt="User profile image."/>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--8-col mdl-cell--middle" id="update-bar">
      <div class="mdl-grid mdl-grid--nesting">
        <div class="mdl-cell mdl-cell--4-col">Who Are You</div>
        <div class="mdl-cell mdl-cell--4-col">What Do You Do</div>
        <div class="mdl-cell mdl-cell--4-col">How Can We Pay You</div>
      </div>
    </div>
  </div>

  <div class="mdl-grid">
    <div class=" mdl-cell mdl-cell--12-col">
      <p class="update-sections-header">Introduce Yourself</p>
      <div class="update-sections mdl-grid mdl-grid--nesting">

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="profile-name" placeholder="What's your preferred name?"></input>
          <label class="mdl-textfield__label" for="profile-name">First and Last Name:</label>
          <div class="mdl-tooltip">What's your preferred name?</div>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <textarea class="mdl-textfield__input" type="text" id="profile-about" placeholder="What kinds of DoWhops do you like to do?"></textarea>
          <label class="mdl-textfield__label" row="3" for="profile-about">My Story:</label>
          <div class="mdl-tooltip">Tell the community about yourself. What makes you unique?</div>
        </div>

        <div class="mdl-cell mdl-cell--12-col">
          <svg class="social-media-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="44px" height="44px" viewBox="0 0 96.124 96.123" style="enable-background:new 0 0 96.124 96.123;" xml:space="preserve">
              <path d="M72.089,0.02L59.624,0C45.62,0,36.57,9.285,36.57,23.656v10.907H24.037c-1.083,0-1.96,0.878-1.96,1.961v15.803   c0,1.083,0.878,1.96,1.96,1.96h12.533v39.876c0,1.083,0.877,1.96,1.96,1.96h16.352c1.083,0,1.96-0.878,1.96-1.96V54.287h14.654   c1.083,0,1.96-0.877,1.96-1.96l0.006-15.803c0-0.52-0.207-1.018-0.574-1.386c-0.367-0.368-0.867-0.575-1.387-0.575H56.842v-9.246   c0-4.444,1.059-6.7,6.848-6.7l8.397-0.003c1.082,0,1.959-0.878,1.959-1.96V1.98C74.046,0.899,73.17,0.022,72.089,0.02z" fill="#606060"></path>hu
          </svg>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="profile-social-FB" placeholder="URL"></input>
            <label class="mdl-textfield__label" for="profile-social-FB">FaceBook:</label>
            <div class="mdl-tooltip">FaceBook URL</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
